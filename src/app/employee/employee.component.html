<app-navbar></app-navbar>
<table mat-table [dataSource]="employeeList" class="mat-elevation-z8">

    <ng-container matColumnDef="Srno">
      <th mat-header-cell *matHeaderCellDef>Srno</th>
      <td mat-cell *matCellDef="let element"> {{element.Srno}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="FullName">
      <th mat-header-cell *matHeaderCellDef> FullName </th>
      <td mat-cell *matCellDef="let element"> {{element.FirstName+element.MiddleName+element.LastName}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="emailid">
      <th mat-header-cell *matHeaderCellDef> EmailId </th>
      <td mat-cell *matCellDef="let element"> {{element.emailid}} </td>
    </ng-container>

    <ng-container matColumnDef="Contact">
        <th mat-header-cell *matHeaderCellDef> Contact Number </th>
        <td mat-cell *matCellDef="let element"> {{element.Contact}} </td>
      </ng-container>



    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button class = "view" (click) = "navigate(element)">View</button><button mat-raised-button color="primary" (click) = "editpage(element)">Edit</button></td>
        
      </ng-container>

    
  
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
